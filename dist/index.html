<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <main class='mass-container'>
    <section class='header-container'>
      <h1>Welcome to Overlook!</h1>
      <img class ='pip-boy' src='./assets/pip-boy.png' alt='smiling-man-thumbs-up'>
    </section>
    <section class='nav-bar'>
      <p class='amount-spent'>Amount Spent: $0.00</p>
      <p class='instructions'>Click the Button below to Toggle between your Past and Future Bookings! Or, Search for a Date to Book with the Button on the Right!</p>
      <section class='check-dates-UI'>
        <input class='dates-search-input' type='date' placeholder='Check Date xxxx/xx/xx ' id='homePageSearchBar'/>
        <button class='check-dates-button'>Search!</button>
      </section>
    </section>
    <section class='primary-container'>
      <button class='toggle-bookings-button1'>See Past Bookings</button>
      <button class='toggle-bookings-button2 hidden'>See Future Bookings</button>
      <section class='future-bookings-container'></section>
      <section class='past-bookings-container hidden'></section>
      <section class='search-room-input-box hidden'>
        <section class='form-and-button'>
          <input class='room-search-input' type='text' placeholder='Search by Room Type'>
          <button class='search-room-type-button'>Search!</button>
        </section>
        <button class='home-button'>Go Home</button>
      </section>
      <section class='filtered-bookings-container hidden'></section>
    </section>
  </main>
  <script src="bundle.js"></script>

</body>
</html>
